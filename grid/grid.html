<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>GRID</title>
</head>
<body>
    <!-- 
        CSS GRID é um recurso de CSS da propriedade display
        obrigatorio ter um container
        o container controla a posição dos itens, porem cada item pode ser controlado individualmente
        os grids são divididos em linhas e colunas
        podem inserir espaçamento automatico entre os conteudos
        com a propriedade gap
     -->
     <div class="container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
     </div>
</body>
</html>
