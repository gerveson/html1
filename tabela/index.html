<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Câmbio</title>
</head>
<body>
    <!-- table>(thead>tr>th*4)(tbody>tr*5>td*4) -->
    <!-- dolar, euro, libra est., Iene, Iuan -->
    <table class="cambio">
        <thead>
            <tr>
                <th>MOEDA</th>
                <th>V. COMPRA</th>
                <th>V. VENDA</th>
                <th>VARIAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">Dolar</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td class="left">Euro</td>
                <td>R$ 6,89</td>
                <td>R$ 6,89</td>
                <td>R$ 6,89</td>
            </tr>
            <tr>
                <td class="left">Libra Esterlina</td>
                <td>R$ 7,20</td>
                <td>R$ 7,20</td>
                <td>R$ 7,20</td>
            </tr>
            <tr>
                <td class="left">Iene</td>
                <td>R$ 4,30</td>
                <td>R$ 4,30</td>
                <td>R$ 4,30</td>
            </tr>
            <tr>
                <td class="left">Iuan</td>
                <td>R$ 4,15</td>
                <td>R$ 4,15</td>
                <td>R$ 4,15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
