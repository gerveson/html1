<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos do HTML</title>
</head>
<body>
    <!-- 
        classes não devem começas com numerais
        posso ter mais de uma classe em cada elemento
        uma mesma classe pode ser reutilizada (deve ser)
     -->

    <div class="bannerPaginaInicial"></div>
    <div class="banner-container"></div>
    <div class="banner_home"></div>
    <div class="banner preto comBorda"></div>
    <div class="gerveson"></div>

    <!-- 
        id deve ser único, não deve ser repetido
        não posso começar um id com numerais
        não posso ter espaço no nome do id
     -->

     <a href="#" id="link1">link</a>
     <a href="#" id="link1">link</a>

     <ul class="list-group">
        <li class="list-item" rel="1">Gerveson</li>
        <li class="list-item" rel="2">Laura</li>
        <li class="list-item" rel="3">Andreia</li>
        <li class="list-item" rel="4">Sandra</li>
     </ul>

     <!-- atributos livres -->

     <ul>
        <li data-cpf="06000606060" data-tipo="PF">Gerveson</li>
        <li data-cpf="65656565655">Pedro</li>
        <li data-cpf="98989898989">Paulo</li>
     </ul>

</body>
</html>
