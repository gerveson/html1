<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEMÂNTICO</title>
</head>
<body>
    <!-- nav é a tag para navegação do site ou conteúdos -->
    <nav></nav>

    <!-- tag main representa o conteúdo principal do site -->
    <main></main>

    <!-- header: representa o cabeçalho do conteudo -->
    <header>
        <h1>titulo do cabeçalho</h1>
    </header>

    <!-- section representa uma sessão de conteúdos -->
    <section></section>

    <!-- article: representa um artigo, noticia, etc -->
    <article></article>

    <!-- aside: tag para conteúdo de apoio -->
    <aside></aside>

    <!-- footer: utilizada para o rodapé do site -->
    <footer></footer>

    <!-- figure: tag para adicionar figuras -->
    <figure>
        <img src="" alt="">
    </figure>

    <!-- tags de semantica textual -->

    <em>texto com ênfase</em>
    <strong>Tag para dar destaque ao texto</strong>
    <time datetime="2023-09-21 21:00:00">21/09/2023</time>

    <!-- citação -->
    <p>
        <!-- q: vai o conteudo da citação -->
        <q>Aulas de PHP noturno</q>
        <!-- cite: vai a referência da citação -->
        <cite>Referência: Eu mesmo</cite>
    </p>

    
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/QvV30rZnKYk?si=2vn3l2sy0riCCCsy" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
